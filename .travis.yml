language: python

install:
  - cd mysite
  - pip install -r requirements.txt

before_script:
  - python manage.py migrate

script:
  - black --check .
  - flake8 .
  - coverage run --source=mysite,polls manage.py test
  - coverage report

after_script:
  - coveralls

deploy:
  provider: elasticbeanstalk
  access_key_id:
    secure: $AWS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY
  region: "us-east-1"
  app: "mysite"
  env: "django-env"
  bucket_name: "elasticbeanstalk-us-east-1-891377044770"